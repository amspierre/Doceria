<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doceria</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
  
  <!-- Cabeçalho -->
  <header class="header">
    <a href="#" class="logo">Logo</a>
    <input type="checkbox" id="check">
    <label for="check" class="icons">
      <i class='bx bx-menu' id="menu-icon"></i>
      <i class='bx bx-x' id="close-icon"></i>
    </label>
    <nav class="navbar">
      <a href="#" style="--i:0;">Início</a>
      <a href="#" style="--i:1;">Catalogo</a>
      <a href="#" style="--i:2;">Faça seu pedido</a>
      <a href="#" style="--i:3;">Contatos</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="overlay">
      <h1>Conheça #####</h1>
      <button class="home">Faça seu pedido</button>
    </div>
  </section>

  <!-- Conteúdo -->
  <section class="conteudo">
    <h1>Produtos</h1>
    <div class="carousel">
      <div class="carousel-track">
        <div class="carousel-item">
          <img src="https://www.marajoaraalimentos.com.br/2018/wp-content/uploads/2020/07/349-scaled.jpg" alt="Brigadeiro Ninho">
          <p>Brigadeiro Ninho</p>
        </div>
        <div class="carousel-item">
          <img src="https://www.marajoaraalimentos.com.br/2018/wp-content/uploads/2020/07/349-scaled.jpg" alt="Bolos">
          <p>Bolos</p>
        </div>
        <div class="carousel-item">
          <img src="https://www.marajoaraalimentos.com.br/2018/wp-content/uploads/2020/07/349-scaled.jpg" alt="Massas">
          <p>Massas</p>
        </div>
        <!-- Duplicados para efeito infinito -->
        <div class="carousel-item">
          <img src="https://www.marajoaraalimentos.com.br/2018/wp-content/uploads/2020/07/349-scaled.jpg" alt="Brigadeiro Ninho">
          <p>Brigadeiro Ninho</p>
        </div>
        <div class="carousel-item">
          <img src="https://www.marajoaraalimentos.com.br/2018/wp-content/uploads/2020/07/349-scaled.jpg" alt="Bolos">
          <p>Bolos</p>
        </div>
        <div class="carousel-item">
          <img src="https://www.marajoaraalimentos.com.br/2018/wp-content/uploads/2020/07/349-scaled.jpg" alt="Massas">
          <p>Massas</p>
        </div>
      </div>
    </div>
  </section>

  <section class="pedido">
  <h1>Monte seu pedido</h1>
  <div class="pedido-conteudo">
    <div class="card">
      <img src="https://www.marajoaraalimentos.com.br/2018/wp-content/uploads/2020/07/349-scaled.jpg" alt="Brigadeiro">
      <p>##########</p>
      <div class="contador">
        <button class="menos">-</button>
        <span class="quantidade">0</span>
        <button class="mais">+</button>
      </div>
    </div>

    <div class="card">
      <img src="https://www.marajoaraalimentos.com.br/2018/wp-content/uploads/2020/07/349-scaled.jpg" alt="Bolo">
      <p>##########</p>
      <div class="contador">
        <button class="menos">-</button>

      <img src="https://www.marajoaraalimentos.com.br/2018/wp-content/uploads/2020/07/349-scaled.jpg" alt="Churros">

      <div class="contador">
        <button class="menos">-</button>
        <span class="quantidade">0</span>
        <button class="mais">+</button>

    </div>

      <img src="https://www.marajoaraalimentos.com.br/2018/wp-content/uploads/2020/07/349-scaled.jpg" alt="Cupcake">

        <button class="mais">+</button>

    </div>

      <p>##########</p>
      <div class="contador">
        <button class="menos">-</button>

      <div class="contador">
        <button class="menos">-</button>

      <img src="https://www.marajoaraalimentos.com.br/2018/wp-content/uploads/2020/07/349-scaled.jpg" alt="Pudim">

      <div class="contador">
        <button class="menos">-</button>
        <span class="quantidade">0</span>
        <button class="mais">+</button>

    </div>

      <img src="https://www.marajoaraalimentos.com.br/2018/wp-content/uploads/2020/07/349-scaled.jpg" alt="Macaron">
      <p>##########</p>
      <div class="contador">
        <button class="menos">-</button>

  </div>

  <button class="fazer-pedido">Fazer Pedido</button>
</section>



  <script src="script.js"></script>
</body>
</html>
